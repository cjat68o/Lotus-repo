name: Admin CI
on: [push, pull_request]
jobs:
  admin:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: apps/admin } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: corepack enable
      - run: pnpm install
      - run: pnpm run build
